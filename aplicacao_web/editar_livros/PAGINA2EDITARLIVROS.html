<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_editar.css">
    <title>Livraria Online CGE</title>

</head>
<body>

    <header>
        <h1>Livraria Online CGE - Edição de Livros</h1>
    </header>

            <!-- Imagem do canto superior direito -->
            <img src="https://cdn-icons-png.flaticon.com/512/5832/5832416.png" alt="Livros" class="livro-image-right">

            <!-- Imagem do canto superior esquerdo -->
            <img src="https://images.vexels.com/media/users/3/322236/isolated/preview/3aa5e111655241b6abdb6be25d4cf252-pilha-de-livros-com-uma-maa-a-e-um-la-pis-em-cima.png" alt="Livros 2" class="livro-image-left">
            

    <br/>

    <form id="livroForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
    
        <label for="data">Data de Inserção:</label>
        <input type="datetime-local" id="data" name="data" disabled>
    
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required>
    
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
    
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required>
    
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea>
    
        <label for="totalDisponivel">Total Disponível:</label>
        <input type="number" id="totalDisponivel" name="totalDisponivel" required>
    
        <!-- Adicionando um quebra de linha -->
        <br>
        <br>
    
        <!-- Botões -->
        <button type="button" onclick="window.location.href='PAGINA1LIVROS.html'">VOLTAR</button>
        <button type="button" onclick="consultarLivrosId(event, form)">CONSULTAR</button>
        <button type="button" onclick="editarLivros(event, form)">SALVAR</button>

        <div id="customAlert" class="custom-alert"></div>
    </form>

    <script type="text/javascript" src="funcoes_editar_livros.js"></script>

</body>
</html>
